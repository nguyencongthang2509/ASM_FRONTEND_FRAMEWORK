<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign Up Page</title>
    <link
      href="../css/plugin/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/custom/dang-ky.css" />
  </head>
  <body>
    <!-- <div class="signup-container">
      <form>
        <h1>Đăng ký</h1>
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <input type="password" placeholder="Confirm Password" required />
        <button type="submit">Submit</button>
      </form>
    </div> -->
    <section class="vh-100" style="background-color: #eee">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 25px">
              <div class="card-body p-md-5">
                <div class="row justify-content-center">
                  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                      Sign up
                    </p>

                    <form class="mx-1 mx-md-4">
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input
                            type="email"
                            id="form3Example3c"
                            class="form-control"
                            placeholder="Email address"
                          />
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input
                            type="password"
                            id="form3Example4c"
                            class="form-control"
                            placeholder="Mật khẩu mới"
                          />
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input
                            type="password"
                            id="form3Example4cd"
                            class="form-control"
                            placeholder="Nhập lại mật khẩu mới"
                          />
                        </div>
                      </div>
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <p class="small fw-bold mt-2 pt-1 mb-0">
                            You have an account ?
                            <a href="./dang-nhap.html" class="link-danger"
                              >Login</a
                            >
                          </p>
                        </div>
                      </div>

                      <div
                        class="d-flex justify-content-center mx-4 mb-3 mb-lg-4"
                      >
                        <button type="button" class="btn btn-primary btn-lg">
                          Register
                        </button>
                        <br />
                      </div>
                    </form>
                  </div>
                  <div
                    class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
                  >
                    <img
                      src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                      class="img-fluid"
                      alt="Sample image"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="row">
      <div class="col-md-4" ng-repeat="x in dssp">
        <div class="card mb-4 product-wap rounded-0" ng-repeat="t in danhSach">
          <div class="card rounded-0">
            <img class="card-img rounded-0 img-fluid" ng-src="{{t.anh}}" />
            <div
              class="card-img-overlay rounded-0 product-overlay d-flex align-items-center justify-content-center"
            >
              <ul class="list-unstyled">
                <!-- <li >
                              <a class="btn btn-success text-white" href="#detail">
                              <i class="far fa-heart"></i>
                          </a>
                          
                      </li> -->
                <li>
                  <a class="btn btn-success text-white mt-2" href="#detail"
                    ><i class="far fa-eye"></i
                  ></a>
                </li>
                <li>
                  <a class="btn btn-success text-white mt-2" href="#detail"
                    ><i class="fas fa-cart-plus"></i
                  ></a>
                </li>
              </ul>
            </div>
          </div>
          <div class="card-body">
            <p class="h3 text-decoration-none">{{x.namesp}}</p>
            <ul class="w-100 list-unstyled d-flex justify-content-between mb-0">
              <li>{{x.kichcoo}}</li>
              <li class="pt-2">
                <span
                  class="product-color-dot color-dot-red float-left rounded-circle ml-1"
                ></span>
                <span
                  class="product-color-dot color-dot-blue float-left rounded-circle ml-1"
                ></span>
                <span
                  class="product-color-dot color-dot-black float-left rounded-circle ml-1"
                ></span>
                <span
                  class="product-color-dot color-dot-light float-left rounded-circle ml-1"
                ></span>
                <span
                  class="product-color-dot color-dot-green float-left rounded-circle ml-1"
                ></span>
              </li>
            </ul>
            <ul class="list-unstyled d-flex justify-content-center mb-1">
              <li>
                <i class="text-warning fa fa-star"></i>
                <i class="text-warning fa fa-star"></i>
                <i class="text-warning fa fa-star"></i>
                <i class="text-muted fa fa-star"></i>
                <i class="text-muted fa fa-star"></i>
              </li>
            </ul>
            <p class="text-center mb-0">{{x.giaa}}</p>
          </div>
        </div>
      </div>
    </div>
    <script
      src="../js/plugin/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="../js/plugin/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
