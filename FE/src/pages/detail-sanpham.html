<div class="container">
  <h3>Chi tiết sản phẩm:</h3>
  <br />
  <div class="row">
    <div class="col-lg-4">
      <img src="../../server/src/main/resources/static/image/{{product.image}}" width="80%" alt="" />
    </div>
    <div class="col-lg-8">
      <h5>Mã sản phẩm: {{product.maSP}}</h5>
      <br />
      <h5 for="">Tên sản phẩm: {{product.tenSP}}</h5>
      <br />
      <h5 for="">Số lượng: {{product.soLuong}}</h5>
      <br />
      <h5 for="">Đơn giá: {{product.donGia.toLocaleString('vi-VN')}} Vnđ</h5>
      <br />
      <h5 for="">Category: {{product.category.ten}}</h5>
      <br />
      <h5 for="">Mô tả: {{product.moTa}}</h5>
      <br />
    </div>
  </div>
</div>
